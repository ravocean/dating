<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="../dating/styles/styles.css">
    <title>Dating</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">

        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#myTogglerNav"
                aria-controls="myTogglerNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a href="{{ @BASE }}" class="navbar-brand">Dating Website</a>
        <div class="collapse navbar-collapse" id="myTogglerNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ @BASE }}">Home</a>
                <a class="nav-item nav-link" href="#">About Us</a>
            </div><!-- navbar -->
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-item nav-link" href="admin">Admin</a>
            </li>
        </ul>
    </div><!-- container -->
</nav><!-- nav -->

<div class="container mt-4">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="m-3">
            <h3>Profile</h3>
            <hr class="style13">

            <form class="row g-3" action="#" method="POST">
                <div class="row">
                    <div class="col col-6">

                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" name="email" value="{{@email}}"
                                   placeholder="john@example.com">

                            <check if="{{isset(@errors['email'])}}">
                                <p class="alert alert-warning mt-2">{{@errors['email']}}</p>
                            </check>
                        </div>

                        <div class="col-md-6">
                            <label for="email" class="form-label">State</label>
                            <select class="form-select" name="state" aria-label="Default select example">
                                <option selected>Choose One</option>

                                <repeat group="{{@stateList}}" value="{{@stateList}}">
                                    <check if="{{@stateList}} == {{@stateUser}}">
                                        <true><option selected>{{@stateList}}</option></true>
                                        <false><option >{{@stateList}}</option></false>
                                    </check>
                                </repeat>
                            </select>
                            <check if="{{isset(@errors['states'])}}">
                                <p class="alert alert-warning mt-2">{{@errors['states']}}</p>
                            </check>
                        </div>

                        <div class="col-md-6">
                            <fieldset class="row md-2">
                                <legend class="col-form-label">Seeking</legend>
                                <div class="col-sm-10">

                                    <repeat group="{{@genders}}" value="{{@gender}}">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="seeking" value="{{@gender}}">
                                            <check if="{{@seeking}} == {{@gender}}">
                                                checked
                                            </check>
                                            <label class="form-check-label" >{{@gender}}</label>
                                        </div>
                                    </repeat>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="col col-4">
                        <div class="col mb-3">
                            <label for="bio" class="form-label">Biography</label>
                            <textarea class="form-control" id="bio" name="bio" rows="3">{{@bio}}</textarea>
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
