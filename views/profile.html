<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="../dating/styles/styles.css">
    <title>Dating</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">

        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#myTogglerNav"
                aria-controls="myTogglerNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a href="#" class="navbar-brand">Dating Website</a>
        <div class="collapse navbar-collapse" id="myTogglerNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ @BASE }}">Home</a>
                <a class="nav-item nav-link" href="#">About Us</a>
            </div><!-- navbar -->
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-item nav-link" href="#">Login</a>
            </li>
        </ul>
    </div><!-- container -->
</nav><!-- nav -->

<div class="container mt-4">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="m-3">
            <h3>Profile</h3>
            <hr class="style13">

            <form class="row g-3" action="interests" method="POST" id="interests">

                <div class="col-md-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="john@example.com">
                </div>

                <div class="md-4">
                    <label for="email" class="form-label">State</label>
                    <select class="form-select" name="state" aria-label="Default select example">
                        <option selected>Washington</option>
                        <option value="Oregon">Oregon</option>
                        <option value="California">California</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="md-4">
                <fieldset class="row md-2">
                    <legend class="col-form-label">Seeking</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="seeking" id="male" value="Male" checked>
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="seeking" id="female" value="Female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>
                </fieldset>
                </div>

                <div class="col mb-3">
                    <label for="bio" class="form-label">Biography</label>
                    <textarea class="form-control" id="bio" name="bio" rows="3"></textarea>
                </div>


                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

</html>
