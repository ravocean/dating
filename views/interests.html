<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="../dating/styles/styles.css">
    <title>Dating</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">

        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#myTogglerNav"
                aria-controls="myTogglerNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a href="#" class="navbar-brand">Dating Website</a>
        <div class="collapse navbar-collapse" id="myTogglerNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ @BASE }}">Home</a>
                <a class="nav-item nav-link" href="#">About Us</a>
            </div><!-- navbar -->
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-item nav-link" href="#">Login</a>
            </li>
        </ul>
    </div><!-- container -->
</nav><!-- nav -->

<div class="container mt-4">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="m-3">
            <h3>Interests</h3>
            <hr class="style13">

            <form class="" action="summary" method="POST" id="summary">

                <div class="container mb-2">
                    <div class="row">
                        <label class="col-md-12 control-label">In-door Interests</label>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-2 checkbox-inline" for="tv">
                                <input type="checkbox" name="interests" id="tv" value="TV">
                                TV
                            </label>
                            <label class="col-md-2 checkbox-inline" for="movies">
                                <input type="checkbox" name="interests" id="movies" value="Movies">
                                Movies
                            </label>
                            <label class="col-md-2 checkbox-inline" for="cooking">
                                <input type="checkbox" name="interests" id="cooking" value="Cooking">
                                Cooking
                            </label>
                            <label class="col-md-2 checkbox-inline" for="boardgames">
                                <input type="checkbox" name="interests" id="boardgames" value="Board Games">
                                Board Games
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-2 checkbox-inline" for="checkbo123xes-0">
                                <input type="checkbox" name="checkboxes" id="checkbo123xes-0" value="1">
                                Puzzles
                            </label>
                            <label class="col-md-2 checkbox-inline" for="asdasd3">
                                <input type="checkbox" name="checkboxes" id="asdasd3" value="2">
                                Reading
                            </label>
                            <label class="col-md-2 checkbox-inline" for="chsadas">
                                <input type="checkbox" name="checkboxes" id="chsadas" value="3">
                                Playing Cards
                            </label>
                            <label class="col-md-2 checkbox-inline" for="234asd">
                                <input type="checkbox" name="checkboxes" id="234asd" value="4">
                                Video Games
                            </label>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <label class="col-md-12 control-label" for="outdoor">Out-door Interests</label>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-2 checkbox-inline" for="checkboxes-0">
                                <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                                Hiking
                            </label>
                            <label class="col-md-2 checkbox-inline" for="checkboxes-1">
                                <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
                                Biking
                            </label>
                            <label class="col-md-2 checkbox-inline" for="checkboxes-2">
                                <input type="checkbox" name="checkboxes" id="checkboxes-2" value="3">
                                Swimming
                            </label>
                            <label class="col-md-2 checkbox-inline" for="checkboxes-3">
                                <input type="checkbox" name="checkboxes" id="checkboxes-3" value="4">
                                Collecting
                            </label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <label class="col-md-2 checkbox-inline" for="checkboxes-0">
                                <input type="checkbox" name="checkboxes" id="checkboxes-0" value="1">
                                Walking
                            </label>
                            <label class="col-md-2 checkbox-inline" for="checkboxes-1">
                                <input type="checkbox" name="checkboxes" id="checkboxes-1" value="2">
                                Climbing
                            </label>
                        </div>
                    </div>
                </div>



                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
