<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="../dating/styles/styles.css">
    <title>Dating</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">

        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#myTogglerNav"
                aria-controls="myTogglerNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a href="{{ @BASE }}" class="navbar-brand">Dating Website</a>
        <div class="collapse navbar-collapse" id="myTogglerNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ @BASE }}">Home</a>
                <a class="nav-item nav-link" href="#">About Us</a>
            </div><!-- navbar -->
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-item nav-link" href="#">Login</a>
            </li>
        </ul>
    </div><!-- container -->
</nav><!-- nav -->

<div class="container mt-4">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="m-3">
            <h3>Interests</h3>
            <hr class="style13">

            <form class="row g-3" action="#" method="POST">

                <div class="container mb-2">
                    <div class="row">
                        <label class="col-md-12 control-label">In-door Interests</label>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <repeat group="{{@indoorsList}}" value="{{@interest}}">
                                <div class="form-group col-3">
                                    <input type="checkbox" name="indoors[]" value="{{@interest}}">
                                    <label>{{@interest}}</label>
                                </div>
                            </repeat>

                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <label class="col-md-12 control-label">Out-door Interests</label>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <repeat group="{{@outdoorsList}}" value="{{@interest}}">
                                <div class="form-group col-3">
                                    <input type="checkbox" name="outdoors[]" value="{{@interest}}">
                                    <label>{{@interest}}</label>
                                </div>
                            </repeat>
                        </div>
                    </div>
                </div>



                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

</body>
</html>
