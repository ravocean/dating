<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="../dating/styles/styles.css">
    <title>User Info</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">

        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#myTogglerNav"
                aria-controls="myTogglerNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a href="#" class="navbar-brand">Dating Website</a>
        <div class="collapse navbar-collapse" id="myTogglerNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ @BASE }}">Home</a>
                <a class="nav-item nav-link" href="#">About Us</a>
            </div><!-- navbar -->
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-item nav-link" href="#">Login</a>
            </li>
        </ul>
    </div><!-- container -->
</nav><!-- nav -->

<div class="container mt-4">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="m-3">
            <h3>Personal Information</h3>
            <hr class="style13">

            <form class="row g-3" action="profile" method="POST" id="info">

                <div class="col-md-4">
                    <label for="fName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="fName" name="fName" placeholder="John">
                </div>

                <div class="col-md-4">
                    <label for="lName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lName" name="lName" placeholder="Smith">
                </div>

                <div class="row-md-2">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>

                <fieldset class="row md-2">
                    <legend class="col-form-label">Gender</legend>
                    <div class="col-sm-10">
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
                            <label class="form-check-label" for="male">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                            <label class="form-check-label" for="female">
                                Female
                            </label>
                        </div>
                    </div>
                </fieldset>

                <div class="col-md-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->
