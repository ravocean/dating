<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="../dating/styles/styles.css">
    <title>User Info</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
    <div class="container">

        <button class="navbar-toggler" type="button"
                data-toggle="collapse" data-target="#myTogglerNav"
                aria-controls="myTogglerNav" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a href="{{ @BASE }}" class="navbar-brand">Dating Website</a>
        <div class="collapse navbar-collapse" id="myTogglerNav">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ @BASE }}">Home</a>
                <a class="nav-item nav-link" href="#">About Us</a>
            </div><!-- navbar -->
        </div>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-item nav-link" href="#">Login</a>
            </li>
        </ul>
    </div><!-- container -->
</nav><!-- nav -->

<div class="container mt-4">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="m-3">
            <h3>Personal Information</h3>
            <hr class="style13">

            <form class="row g-3" method="POST" action="#">
                <div class="row">
                    <div class="col col-6">

                        <div class="row-md-2">
                            <label for="fName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fName" name="fName" placeholder="John" value="{{@fName}}">

                            <check if="{{isset(@errors['lName'])}}">
                                <p class="alert alert-warning mt-2">{{@errors['fName']}}</p>
                            </check>
                        </div>

                        <div class="row-md-2">
                            <label for="lName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lName" name="lName" placeholder="Smith" value="{{@lName}}">

                            <check if="{{isset(@errors['lName'])}}">
                                <p class="alert alert-warning mt-2">{{@errors['lName']}}</p>
                            </check>
                        </div>

                        <div class="row-md-2">
                            <label for="age" class="form-label">Age</label>
                            <input type="text" class="form-control" id="age" name="age" value="{{@age}}">

                            <check if="{{isset(@errors['age'])}}">
                                <p class="alert alert-warning mt-2">{{@errors['age']}}</p>
                            </check>
                        </div>

                        <fieldset class="row md-2">
                            <legend class="col-form-label">Gender</legend>
                            <div class="col-sm-10">
                                <repeat group="{{@genders}}" value="{{@gender}}">
                                    <div class="form-check form-check-inline">

                                        <input class="form-check-input" type="radio" name="gender" value="{{@gender}}">
                                        <check if="{{@gender}} == {{@gender}}">
                                        </check>
                                        <label class="form-check-label" >{{@gender}}</label>
                                    </div>
                                </repeat>
                            </div>
                        </fieldset>

                        <div class="row-md-2">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" value="{{@phone}}">

                            <check if="{{isset(@errors['phone'])}}">
                                <p class="alert alert-warning mt-2">{{@errors['phone']}}</p>
                            </check>
                        </div>
                    </div>
                    <div class="col col-6">
                        <div class="col-md-6 mt-5 alert alert-secondary" role="alert">
                            <strong>Note:</strong> All information entered is protected by our <a href="#"
                                                                                                  class="text-decoration-none">privacy
                            policy.</a>
                            Profile information can only be viewed by others with your permission.
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</div>
